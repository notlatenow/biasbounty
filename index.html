<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Hana: UX Prototype</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="meeting-app">
        <header class="app-header">
            <div class="app-title">Alex's UX Prototype</div>
            <div class="app-controls">
                <span></span>
                <button class="view-btn">Zoom</button>
            </div>
        </header>

        <main class="app-main">
            <div class="settings-modal" id="settingsModal">
                <div class="modal-header">
                    <div class="close-buttons">
                        <button class="close-btn red" onclick="closeSettings()"></button>
                     
                    </div>
                </div>
                <div class="modal-content">
                    <div class="sidebar">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search">
                        </div>
                        <nav class="settings-nav">
                            <a href="#" class="nav-item"><i class="fas fa-cog"></i> General</a>
                            <a href="#" class="nav-item"><i class="fas fa-video"></i> Video & effects</a>
                            <a href="#" class="nav-item"><i class="fas fa-microphone"></i> Audio</a>
                            <a href="#" class="nav-item"><i class="fas fa-bell"></i> Notifications & sounds</a>
                            <a href="#" class="nav-item"><i class="fas fa-users"></i> Meetings & webinars</a>
                            <a href="#" class="nav-item"><i class="fas fa-dot-circle"></i> Recording</a>
                            <a href="#" class="nav-item"><i class="fas fa-share-square"></i> Share Screen</a>
                            <a href="#" class="nav-item"><i class="fas fa-comment-dots"></i> Team Chat</a>
                            <a href="#" class="nav-item active"><i class="fas fa-universal-access"></i> Accessibility</a>
                            <a href="#" class="nav-item"><i class="fas fa-keyboard"></i> Keyboard shortcuts</a>
                            <a href="#" class="nav-item"><i class="fas fa-chart-bar"></i> Statistics</a>
                            <a href="#" class="nav-item"><i class="fas fa-user-circle"></i> My account</a>
                        </nav>
                    </div>
                    <div class="main-settings">
                        <h2>Chat and Video</h2>
                        <div class="setting-group">
                            <label>Chat display size</label>
                            <select class="setting-select" disabled>
                                <option> </option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label class="dim-video-label">Automatically dim video when flashing visual patterns are detected</label>
                            <label class="switch">
                                <input type="checkbox" disabled>
                                <span class="slider round"></span>
                            </label>
                        </div>
                      
                        <div class="setting-item">
                            <label>Reduce blue light exposure with warm color video overlay</label>
                            <label class="switch">
                                <input type="checkbox" id="blueLightToggle">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="setting-item">
                            <label>Automatically reduce eye-strain when viewing bright screen shares</label>
                            <label class="switch">
                                <input type="checkbox" id="eyeStrainToggle">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        
                        <h3>Caption color</h3>
                        <div class="caption-color-options">
                            <div class="color-box selected-caption">Aa</div>
                            <div class="color-box white-caption">Aa</div>
                            <div class="color-box dark-red-caption">Aa</div>
                            <div class="color-box dark-caption">Aa</div>
                        </div>
                        
                        <div class="setting-group">
                            <label>Font type</label>
                            <select class="setting-select font-type">
                                <option> </option>
                            </select>
                        </div>
                        <div class="setting-group">
                            <label>Position</label>
                            <select class="setting-select font-type position-select">
                                <option> </option>
                            </select>
                        </div>
                        <div class="position-preview"></div>
                    </div>
                </div>
            </div>

<div class="main-content-image">
	<img src="center_base.png" alt="Zoom presentation with participants" id="mainImage">
    </div>

        </main>

        <footer class="app-footer">
            <div class="footer-left">
                <div class="profile">
                    <span class="status-indicator red-status"></span>
                    <span>Alex</span>
                </div>
            </div>
            <div class="footer-center">
                <button class="footer-btn"><i class="fas fa-microphone-slash"></i> Audio</button>
                <button class="footer-btn"><i class="fas fa-video-slash"></i> Video</button>
                <button class="footer-btn"><i class="fas fa-users"></i> Participants</button>
                <button class="footer-btn"><i class="fas fa-comment-alt"></i> Chat</button>
                <button class="footer-btn"><i class="fas fa-info-circle"></i> Meeting Info</button>
                <button class="footer-btn footer-more-btn" onclick="openSettings()"><i class="fas fa-ellipsis-h"></i> More</button>
            </div>
            <div class="footer-right">
                <button class="end-btn">End</button>
            </div>
        </footer>
    </div>
    
<script>
    function closeSettings() {
        document.getElementById('settingsModal').style.display = 'none';
    }

    function openSettings() {
        document.getElementById('settingsModal').style.display = 'flex';
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        const mainImage = document.getElementById('mainImage');
        const blueLightToggle = document.getElementById('blueLightToggle');
        const eyeStrainToggle = document.getElementById('eyeStrainToggle');

        // Function to determine which image to show based on current toggle states
        function updateMainImage() {
            if (blueLightToggle.checked && eyeStrainToggle.checked) {
                // Both are ON: Show combined effect
                mainImage.src = 'center_all.png';
            } else if (blueLightToggle.checked) {
                // Only Blue Light is ON: Show warm color effect
                mainImage.src = 'center_warm.png';
            } else if (eyeStrainToggle.checked) {
                // Only Eye Strain is ON: Show strain reduction effect
                mainImage.src = 'center_strain.png';
            } else {
                // Neither is ON: Revert to the base image
                mainImage.src = 'center_base.png';
            }
        }

        // Add listeners to both toggles
        if (blueLightToggle && eyeStrainToggle && mainImage) {
            blueLightToggle.addEventListener('change', updateMainImage);
            eyeStrainToggle.addEventListener('change', updateMainImage);
        }
    });
</script>

</body>
</html>
</body>
</html>
